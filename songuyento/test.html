<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = prompt('nhap so nguyen to');
        function checkPrime(N) {
            if (N < 2) {
                return false;
            }
            for (let i = 2; i < N; i++) {
                if (N % i === 0) {
                    return false;
                }

            }
            return true;


            if (checkPrime(N)) {
                document.write(N + 'là số nguyên tố')
            }
    }




</script>
</body>
</html>
