<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tictactoe</title>
    <style>
        td{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<table id="board" border="1px">
</table>
<script>
  let html =''
  const PLAYER1 ='X';
  const PLAYER2 = 'O';
  let turn = PLAYER1;
  function createBoard(row,col){
    for (let i=0;i<row;i++){
      html += `<tr>`
      for(let j=0;j<col;j++){
        html += `<td onclick="checkTurn(${j},${i})" id="cell-${j}-${i}"></td>`
      }
      html+=`</tr>`
    }
    document.getElementById('board').innerHTML = html;
  }
  function checkTurn(x,y){
      let cell = document.getElementById(`cell-${x}-${y}`);
      if (cell.innerHTML === "") {
          if (turn === PLAYER1) {
              cell.innerHTML = PLAYER1;
              turn = PLAYER2;
          } else {
              cell.innerHTML = PLAYER2;
              turn = PLAYER1;
          }
      }
  }
  createBoard(20,20)
</script>
</body>
</html>
