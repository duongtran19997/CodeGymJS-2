<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nguyento</title>
</head>
<body>
<script>


    function checkPrime(x) {
        for (let j = 2; j < x; j++) {

            if (x < 2) {
                return false;
            }
            if (x % j === 0) {
                return false;
            }
        }
        return true;
    }
    let i = 2;
    while (i < 10000) {
        if (checkPrime(i) === true) {
            document.write(i + " ")

        }
        i++
    }

</script>
</body>
</html>
